{% extends 'base.html' %}
{% block content %}
  <div class="container">
    <div class="card o-hidden border-0 shadow-lg my-5">
      <div class="card-body p-0">
        <div class="row justify-content-center align-items-center">
          <div class="p-5">
            <div class="text-center">
              <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
            </div>
            <form class="user" method="POST" novalidate>
              {% csrf_token %}
              {% for field in form %}
                <p>
                  {% if field.errors %}
                    {{ field.errors }}
                  {% endif %}
                  {{ field.label_tag }} {{ field }}
                </p>
              {% endfor %}
              <div class="form-check d-flex justify-content-center">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" />
                <label class="form-check-label" for="flexCheckDefault">개인정보처리방침 및 이용약관 동의 여부</label>
              </div>
              <div class="d-flex justify-content-center">
                <input type="submit" class="btn btn-primary btn-user btn-block" value="Register" /> <!-- 클래스명 수정 (btn-blockm -> btn-block) -->
              </div>
            </form>
            <hr />
            <div class="text-center">
              <a class="small" href="{% url 'forgot-password' %}">Forgot Password?</a>
            </div>
            <div class="text-center">
              <a class="small" href="{% url 'login' %}">Already have an account? Login!</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
