{% extends 'base.html' %}

{% block title %}
  로그인
{% endblock %}

{% block content %}
  <style>
    .login-box {
      width: 300px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      background-color: #f5f5f5;
      text-align: center;
    }
    
    .login-box h2 {
      font-size: 24px;
      margin: 0;
      margin-bottom: 30px;
    }
    
    .login-box form {
      margin-top: 0px;
    }
    
    .login-box label {
      display: block;
      margin-bottom: 10px;
    }
    
    .login-box input[type='text'],
    .login-box input[type='password'] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 50px;
    }
    
    .login-box input[type='submit'] {
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      cursor: pointer;
    }
  </style>
  <div class="login-box">
    <h2>로그인</h2>
    <form action="/login/" method="post">
      {% csrf_token %}
      <label for="username">아이디</label>
      <input type="text" id="username" name="username" required />
      <br />
      <label for="password">비밀번호</label>
      <input type="password" id="password" name="password" required />
      <br />
      <input type="submit" value="로그인" />
      <div>
        <a href="{% url 'signup' %}">signup</a>
      </div>
      <div>
        <a href="{% url 'forgot-password' %}">아이디/비밀번호 찾기</a>
      </div>
    </form>
  </div>
{% endblock %}
