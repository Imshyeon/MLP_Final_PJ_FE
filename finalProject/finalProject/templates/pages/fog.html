{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
  <section class="section">
    <div class="container">
      <div class="columns">
        <div class="columns is-half is-offset-one-quarter">
          <div class="card">
            <div class="card w-auto">
              <div class="file-upload">
                <input type="file" id="fileInput" style="display: none" accept="image/*, video/*">
                <label for="fileInput" class="btn btn-primary">UPLOAD</label>
              </div>
              <div class="media-container">
                <video id="uploadedVideo" class="object-fit-fill" autoplay></video>
                <img id="uploadedImage" style="max-width: 100%;" alt="Uploaded Image">
              </div>
              <div class="card-body">
                <h5 class="card-title">안개필터링</h5>
                <p class="card-text">파일 업로드</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="{% static 'js/fog.js'%}"></script>
{% endblock %}
