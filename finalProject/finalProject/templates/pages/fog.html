{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
  <section class="section">
    <div class="container h-screen max-h-[90vh] flex justify-center items-center rounded">
      <div class="card w-3/4 h-2/4">
        <div class="media-container flex space-x-2 items-center mb-5">
          <div>
            <video id="uploadedVideo" class="object-fit-fill w-5/6 h-80" autoplay></video>
            <img id="uploadedImage" class="max-w-full max-h-[20rem]" alt="Uploaded Image" />
          </div>
          <div id="resultDescription" class="w-1/5 ml-2 p-2 bg-gray-100 rounded-lg">결과설명</div>
        </div>
        <div class="file-upload" style="position: absolute; bottom: 2px; right: 50%;">
          <input type="file" id="fileInput" style="display: none" accept="image/*, video/*" />
          <label for="fileInput" class="btn btn-primary rounded-full">UPLOAD</label>
        </div>
      </div>
    </div>
  </section>

  <script src="{% static 'js/fog.js' %}"></script>
{% endblock %}
