{% extends 'base.html' %}

{% block title %}아이디/비밀번호 찾기{% endblock %}

{% block content %}
    <style>
        .forgot-password-box {
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f5f5f5;
            text-align: center;
        }

        .forgot-password-box h2 {
            font-size: 24px;
            margin: 0;
        }

        .forgot-password-box p {
            margin: 10px 0;
        }

        .forgot-password-box form {
            margin-top: 20px;
        }

        .forgot-password-box input[type="email"],
        .forgot-password-box input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .forgot-password-box button {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>

    <div class="forgot-password-box">
        <h2>아이디/비밀번호 찾기</h2>
        <p>아이디나 비밀번호를 잊어버리셨나요?</p>
        <p>이메일 또는 코드를 입력하세요.</p>

        <form action="/forgot-password" method="post">
            {% csrf_token %}
            <input type="text" id="identifier" name="identifier" placeholder="이메일 또는 코드" required>
            <button type="submit">찾기</button>
        </form>
    </div>
{% endblock %}
